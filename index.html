<!DOCTYPE html>
<!-- Çirkin kod içerir -->
<html>
<head>
  <title>Otomat Hackathon!</title>
  <style>
  @font-face {
  font-family: 'Minecraft';
  src: url('Minecraft.ttf');
}
html,
  body {
    font-family: monospace;
    width: 500px;
    margin: auto;
    background: #000;
    width: 100%;
    height: 100%;
    animation: pageanim 5s steps(2) infinite forwards;
  }

  header {
    position: absolute;
    width: 100%;
    text-align: center;
    z-index: 999;
    left: 0;
    top: 50%;
    text-align: center;
    color: #fff;
    transform: translateY(-50%);
    mix-blend-mode: exclusion;
  }

  header p {
    font-size: 1.2em;
  }

  #background {
    left: 0;
    top: 0;
    position: absolute;
  }

  .overlay {
    background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAQAAADYv8WvAAAAEUlEQVQI12NgePyfgeE/EAIAFBUD4aE/TggAAAAASUVORK5CYII=);
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 999;
  }

  span {
    background: black;
    display: inline-block;
    padding: 0 3px;
  }

  canvas#canvas {
  width: 512px; height: 512px;
  position: fixed;
  z-index: -1;
  left: 50%;
  top: 0;
  width: 100vmax;
  height: 100vmax;

  image-rendering: optimizeSpeed;
  image-rendering: -moz-crisp-edges;
  image-rendering: -webkit-optimize-contrast;
  image-rendering: optimize-contrast;
  image-rendering: pixelated;
  -ms-interpolation-mode: nearest-neighbor;
  border: 0;
  transform: translateX(-50%);
  }

  h3 {
    font-size: 3.5em;
    margin: 0;
    font-weight: 100;
    font-family: 'Minecraft', monospace;
    font-smooth: never;
-webkit-font-smoothing : none;
  text-shadow: 2px 2px #2bffeb, -2px -2px #E91E63;
  } h1 {
    font-family: 'Minecraft', monospace;
  }

  a {
    color: #fff;
  }

  header img {
      animation: logoanim 1s steps(1) infinite alternate;

  }

  @keyframes logoanim {
    0% {transform: scale(1);
    }
    22% {
transform: scale(1.2) translateX(3px) translateY(4px);
    }
    30% {
     transform: scale(1.1) translateX(-2px) translateY(1px);
    }
    50% {
      transform: scale(1.3);
    }
    62% {
transform: scale(1.2) translateX(-1px) translateY(1px);
    }
    95% {
transform: scale(1.4) translateX(2px) translateY(-2px);
    }
    100% {
transform: scale(1);
    }
  }

@keyframes pageanim {
  66% {
    transform: rotateZ(0);
  }
  67% {
    transform: rotateZ(180deg);
  }

  70% {
    transform: rotateZ(0);
  }

  97% {
    transform: rotateZ(0);
  }

  100% {
    transform: rotateZ(180deg);
  }
}

  </style>
  <link rel="image_src" href="https://otomat-hackathon.github.io/demo.jpg"/>
  <meta property="og:image" content="https://otomat-hackathon.github.io/demo.jpg" />
  <meta name="og:description" content="Creative Coding Hackathon - 19 & 20 Kasım" />

</head>
<body>
<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
<div class="overlay"></div>
<header>
  <img src="logo.png" style="image-rendering: pixelated;" width="200" />
  <h1><span>Hackathon</span></h1>
  <h3><span>19-20 KASIM 2016</span></h3>
  <p><span>CRUD app yapmaktan sıkılmış geliştiriciler</span> <br /> <span>olarak bir araya gelip bir şeyler yapacağız. Gelsenize!</span></p>
  <p>Mekan ve detaylar yakında.</p>
  <p><a href="https://docs.google.com/forms/d/e/1FAIpQLSeYj9YGkPnYi864R0_PEsPFbf1uiUADFGFcTUxNW_TMNqCHnQ/viewform?c=0&w=1">Başvur</a></p>
</header>
<script type="text/javascript">
  var canvas = document.getElementById("canvas");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  var Module = {};
  Module.canvas = canvas;
</script>
<script async type="text/javascript" src="butterfly.js"></script>
</body>
</html>
