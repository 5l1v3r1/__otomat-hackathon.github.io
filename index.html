  <style>
  @font-face {
  font-family: 'Minecraft';
  src: url('Minecraft.ttf');
}
html,
  body {
    font-family: monospace;
    width: 500px;
    margin: auto;
    background: #000;
    width: 100%;
    height: 100%;
    animation: pageanim 5s steps(2) infinite forwards;
    overflow: hidden;
  }

  header {
    position: absolute;
    width: 100%;
    text-align: center;
    z-index: 999;
    left: 0;
    top: 50%;
    text-align: center;
    color: #fff;
    transform: translateY(-50%);
    mix-blend-mode: exclusion;
  }

  header p {
    font-size: 1.2em;
  }

  #background {
    left: 0;
    top: 0;
    position: absolute;
  }

  .overlay {
    background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAQAAADYv8WvAAAAEUlEQVQI12NgePyfgeE/EAIAFBUD4aE/TggAAAAASUVORK5CYII=);
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 999;
  }

  span {
    background: black;
    display: inline-block;
    padding: 0 3px;
  }

  canvas#canvas {
  width: 512px; height: 512px;
  position: fixed;
  z-index: -1;
  left: 50%;
  top: 0;
  width: 100vmax;
  height: 100vmax;

  image-rendering: pixelated;
  border: 0;
  transform: translateX(-50%);
  animation: canvasanim 5s steps(2) infinite forwards;
  }

  h3 {
    font-size: 3.5em;
    margin: 0;
    font-weight: 100;
    font-family: 'Minecraft', monospace;
    font-smooth: never;
-webkit-font-smoothing : none;
  text-shadow: 2px 2px #2bffeb, -2px -2px #E91E63;
  } h1 {
    font-family: 'Minecraft', monospace;
  }

  a.button {
    display: inline-block;
    margin-top: 10px;
    color: #000;
    padding: 5px 10px;
    background: #fff;
    box-shadow: 2px 2px #2bffeb, -2px -2px #E91E63;
    margin: 10px 10px;
  }

  header img.otomat {
      animation: logoanim 1s steps(1) infinite alternate;

  }

  .sponsors-bg {
    position: fixed;
    width: 100%;
    bottom: 0;
    left: 0;
    height:100px;
    background: #0af;
    mix-blend-mode: color-burn;
    z-index: 1000;
  }

  .sponsors {
    position: fixed;
    width: 100%;
    bottom: 0;
    left: 0;
    padding: 20px 0;
    z-index: 10000;
    display: flex;
    margin: 0 auto;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
  }

  .sponsor {
    display: inline-block;
    text-decoration: none;
    vertical-align: middle;
  }

  .sponsor svg,
  .sponsor img {
    height: 50px;
  }

  @keyframes logoanim {
    0% {transform: scale(1);
    }
    22% {
transform: scale(1.2) translateX(3px) translateY(4px);
    }
    30% {
     transform: scale(1.1) translateX(-2px) translateY(1px);
    }
    50% {
      transform: scale(1.3);
    }
    62% {
transform: scale(1.2) translateX(-1px) translateY(1px);
    }
    95% {
transform: scale(1.4) translateX(2px) translateY(-2px);
    }
    100% {
transform: scale(1);
    }
  }

@keyframes pageanim {
  66% {
    transform: rotateZ(0);
  }
  67% {
    transform: rotateZ(180deg);
  }

  70% {
    transform: rotateZ(0);
  }

  97% {
    transform: rotateZ(0);
  }

  100% {
    transform: rotateZ(180deg);
  }
}

@@keyframes canvasanim {
  0% {
    display: block;
  }

  24% {
    display: none;
  }

  55% {
    display: block;
  }

  80% {
    display: none;
  }
}
